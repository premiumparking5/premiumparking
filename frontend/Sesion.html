<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Parking</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-image: url('https://images.app.goo.gl/2HcZeb5x1NfyNBxw9');
                background-size: cover;
                background-position: center;
                color: white;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px;
                background: rgba(0, 0, 0, 0.7);
                border-radius: 10px;
                width: 300px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            input[type="text"], input[type="password"], input[type="submit"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 2px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
            }
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                cursor: pointer;
                border: none;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
            .options input[type="submit"] {
                width: auto;
                margin: 5px 10px;
                background-color: #2196F3;
            }
            .options input[type="submit"]:hover {
                background-color: #0b7dda;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>¡Bienvenidos!</h1>
            <p>¿Qué servicios deseas adquirir el día de hoy?</p>

            <form action="/submit_login" method="post">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                <br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <br>

                <input type="submit" value="Ingresar">
            </form>

            <div class="options">
                <br><br>
                <input type="submit" name="opcion" value="Parqueadero">
                <input type="submit" name="opcion" value="Kit Completo">
            </div>
        </div>
    </body>
</html>
