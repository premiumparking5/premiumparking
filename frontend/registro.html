<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="js/jquery.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.app.goo.gl/sbvzy8GDpoMSVQE48.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #loginForm {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .alert {
            padding: 10px;
            background-color: #28a745;
            color: white;
            margin-top: 20px;
            display: none;
            border-radius: 5px;
        }

        .alert.error {
            background-color: #dc3545;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>


<body>

    <div id="loginForm">
        <h1>REGISTRO</h1>
        <form id="formularioRegistro">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu email">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">

            <button type="submit">Registrarse</button>
        </form>
        <div id="resultado" class="alert"></div>
    </div>

    <footer>
        <p>&copy; 2025 Todos los derechos reservados. <br> Página de registro</p>
    </footer>

    <script>
        const usuario = {
            email: "samueherre2008@gmail.com",
            password: "Medellin1913"
        };

        document.getElementById("formularioRegistro").addEventListener("submit", function (e) {
            e.preventDefault();

            const emailIngresado = document.getElementById("email").value;
            const passwordIngresado = document.getElementById("password").value;
            const resultado = document.getElementById("resultado");

            if (emailIngresado === usuario.email && passwordIngresado === usuario.password) {
                resultado.textContent = "Registro exitoso";
                resultado.classList.remove("error");
                resultado.classList.add("success");
                resultado.style.display = "block";
            } else {
                resultado.textContent = "Email o contraseña incorrectos";
                resultado.classList.remove("success");
                resultado.classList.add("error");
                resultado.style.display = "block";
            }
        });
    </script>

    <script>
        $(document).ready(function () {
            $("#formularioRegistro").submit(function (event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "", // Agrega aquí la URL de tu backend
                    success: function (response) {
                        console.log("Registro exitoso", response);
                    },
                    error: function (error) {
                        console.error("Error en el registro", error);
                    }
                });
            });
        });
    </script>

</body>

</html>
