<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú - PremiumParking</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('imagenes/Fundadores.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .menu-btn {
      background-color: #0d47a1;
      color: white;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .menu-btn:hover {
      background-color: #08306b;
    }

    footer {
      text-align: center;
      color: #ccc;
      margin-top: 60px;
      font-size: 0.9em;
    }

    @media (min-width: 600px) {
      nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .menu-btn {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <header>
      <h1><font color="white">PremiumParking</font></h1>
      <p><font color="black">Bienvenido al menú principal</font></p>
    </header>

    <nav>
      <button class="menu-btn" onclick="location.href='reservas.html'">Reservar Parqueadero</button>
      <button class="menu-btn" onclick="location.href='seguridad.html'">Seguridad</button>
      <button class="menu-btn" onclick="location.href='cubierto.html'">Parqueadero Cubierto</button>
      <button class="menu-btn" onclick="location.href='carga.html'">Cargar Vehículo</button>
      <button class="menu-btn" onclick="location.href='lavado.html'">Lavado de Autos</button>
      <button class="menu-btn" onclick="location.href='contacto.html'">Contacto</button>
    </nav>

    <footer>
      <p>&copy; 2023 PremiumParking. Todos los derechos reservados.</p>
      <p>Desarrollado por Emanuel Patiño, Samuel Ossa, Jeronimo Arias, Stiven Castañeda. </p>
    </footer>
  </div>

</body>
</html>
