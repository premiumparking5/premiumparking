<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/facturacion.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #facturacion {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h1>Facturación</h1>
    <p>Bienvenido al sistema de facturación. Por favor, complete el formulario a continuación para generar una factura.</p>

    <div id="facturacion">
        <form id="facturacion-form">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <button type="submit">Facturar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <footer>
        <p>Para más información, visite nuestra página web <a href="file:///C:/Users/m_k_J/Documents/GitHub/premiumparking/frontend/menu.html" target="_blank">Premium Parking</a>.</p>
    </footer>

</body>

</html>
